<!-- Navbar -->
<nav class="navbar">
  <div class="nav-logo">
    <h1>My Blog</h1>
  </div>
  <div class="nav-links">
    <button *ngIf="isLoggedIn" mat-button (click)="dashboard()">Dashboard</button>
    <button *ngIf="!isLoggedIn" mat-button (click)="login()">Login</button>
    <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
  </div>
</nav>

<!-- Public Posts Section -->
<div class="posts-container">
  <h2>Public Posts</h2>

  <app-post-card *ngFor="let post of posts" [post]="post" [onClick]="openPost.bind(this)"></app-post-card>

  <div *ngIf="loading" class="loading">Loading more posts...</div>
</div>
